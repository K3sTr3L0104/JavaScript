<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function ellenorzes() {
            var pw = document.getElementById("jelszo").value;
            var pwagain = document.getElementById("jelszoagain").value;
            if (pw != pwagain) {
                alert("A jelszavak nem egyeznek.");
            }
        }
        function ellenorzes1() {
            var pw = document.getElementById("jelszo").value;
            var pwagain = document.getElementById("jelszoagain").value;
            var count = 0;
            if(pw.match(/[a-z]/g)) {
                count++;
            }
            if(pw.match(/[0-9]/g)) {
                count++;
            }
            if(pw.match(/[A-Z]/g)) {
                count++;
            }
            if(pw.match(/[$&@!#.]/g)) {
                count++;
            }
            switch (count) {
                case 1:
                document.getElementById("kiiras").innerHTML = "A jelszó gyenge.";
                break;
                case 2:
                document.getElementById("kiiras").innerHTML = "A jelszó közepes.";
                break;
                case 3:
                document.getElementById("kiiras").innerHTML = "A jelszó közepes.";
                break;
                case 4:
                document.getElementById("kiiras").innerHTML = "A jelszó erős.";
                break;
            }
        }
        function megjelenites() {
            var pw = document.getElementById("jelszo");
            if (pw.type === "password") {
                pw.type = "text";
              } else {
                pw.type = "password";
              }
        }
    </script>
</head>
<body>
    <form>
    <h1><b>Jelszó megadása</b></h1>
    <p>Jelszó:</p>
    <label for="jelszo"></label>
    <input type="password" id="jelszo" placeholder="Jelszó" required="required" onkeydown="ellenorzes1()"><br>
    <input type="checkbox" onclick="megjelenites()">Jelszó megjelenítés
    <p>Jelszó megerősítése:</p>
    <input type="password" id="jelszoagain" placeholder="Jelszó megerősítése" required="required">
    <p>
    <input type="submit" value="Küldés" onclick="ellenorzes()">
    </p>
    <p id="kiiras"></p>
</form>
</body>
</html>
