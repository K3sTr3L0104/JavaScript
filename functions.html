<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvények</title>
    <script>
        function kiir() {
            document.write('Hello World!!!')
        }

        //meghívás
        kiir()
        function szoroz(p1,p2){
            return p1*p2
        }
        document.write('<br>')
        document.write(szoroz(5,17))
        document.write('<br>')
        function farenheitToCelsius(f) {
            return (f - 32) * (5/9)
        }
        let c = prompt('Kérek egy Fahrenheit ...', '0')
        document.write(farenheitToCelsius(c))
    </script>
</head>
